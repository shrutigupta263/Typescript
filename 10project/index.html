<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="10project/style.css">
    <title>Typing Speed Test</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Typing Speed Test</h1>
        <div id="timer" class="timer">Time Remaining: 60s</div>
      </div>

      <div class="type-test">
        <div id="sample-text" class="sample-text"></div>
        <textarea
          id="input-area"
          class="input-area"
          placeholder="Start typing here..."
          rows="5"
        ></textarea>
        <button id="start-btn" class="btn">Restart Test</button>
      </div>

      <div id="results" class="results"></div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
